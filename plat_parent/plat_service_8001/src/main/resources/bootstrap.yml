spring:
  profiles:
      active: dev
  cloud:
    config:
      #对应github中文件名
      name: application-plat
      #环境
      profile: ${spring.profiles.active}
      #分支
      label: master
      discovery:
        enabled: true
        service-id: igou-config-server
      #配置的config server服务器,单机配置
#      uri: http://localhost:4396

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    #设置显示真实ip地址
    prefer-ip-address: true